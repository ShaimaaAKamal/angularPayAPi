<div class='text-center text-lg-start position-relative'>
      <h2 class='h3 fmHeading textSite mb-3'>{{title}}</h2>
      <p class='mb-4 textLightBlue small d-none d-md-block pe-3 pe-md-0 pe-lg-3'>{{children}}</p>
      <h4 class='display-5 fmHeading textSanBlue fw-normal borderBottom pb-3'>{{price}}</h4>
      <div class='d-flex align-items-center py-2 option'>
        <i class="fa-solid fa-check textSite me-3"></i>
        <span class='textSanBlue'>Transactions</span>
      </div>
       <div class='d-flex align-items-center py-2 option'>
        <i class="fa-solid fa-check textSite me-3"></i>
        <span class='textSanBlue'>Auth</span>
      </div>
      <div class='d-flex align-items-center py-2  option'>
        <i class="fa-solid fa-check textSite me-3"></i>
        <span class='textSanBlue'>Identity</span>
      </div>
      <div *ngFor="let optionTitle of planOptionsTitles; let index=index;" [ngClass]="['d-flex','option','align-items-center','pt-2', index === 3 ? 'pb-4':'pb-2']">
        <i [ngClass]="['fa-solid' ,'fa-check' ,'me-3', planOptions[index] ? 'textSite':'textTransparent']"></i>
        <span [ngClass]="planOptions[index]? 'textSanBlue':'optionInactive'">{{optionTitle}}</span>
      </div>
      
      <div class='borderTop pt-4'>
         <button class='secondaryDarkBtn bg-transparent'>Request Access</button>
      </div>
    </div>
